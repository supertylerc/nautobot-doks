---
nautobot:
  resources:
    requests:
      cpu: 1m
      memory: 1m
  redis:
    ssl: true
  extraVolumeMounts:
    - mountPath: "/opt/nautobot/redis"
      name: "redis-tls"
  extraVolumes:
    - name: "redis-tls"
      secret:
        secretName: "nautobot-redis-crt"

celeryBeat:
  resources:
    requests:
      cpu: 1m
      memory: 1m
  extraVolumeMounts:
    - mountPath: "/opt/nautobot/redis"
      name: "redis-tls"
  extraVolumes:
    - name: "redis-tls"
      secret:
        secretName: "nautobot-redis-crt"

celeryWorker:
  replicaCount: 1
  resources:
    requests:
      cpu: 1m
      memory: 1m
  extraVolumeMounts:
    - mountPath: "/opt/nautobot/redis"
      name: "redis-tls"
  extraVolumes:
    - name: "redis-tls"
      secret:
        secretName: "nautobot-redis-crt"

postgresql:
  volumePermissions:
    enabled: true
  tls:
    enabled: true
    autoGenerated: true
  existingSecret: "nautobot-postgresql-password"


redis:
  tls:
    enabled: true
    authClients: false
    autoGenerated: true
  auth:
    existingSecret: "nautobot-redis-password"
    existingSecretPasswordKey: "NAUTOBOT_REDIS_PASSWORD"
